<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Flower Day ğŸ’</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffd6eb, #fff0f8, #fff9d6);
        font-family: 'Poppins', sans-serif;
    }

    .float {
        position: absolute;
        font-size: 28px;
        animation: floatUp 7s ease-out forwards;
        pointer-events: none;
    }

    /* FLOAT MUCH HIGHER */
    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.5);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            transform: translateY(-650px) rotate(360deg);
            opacity: 0;
        }
    }

    .sparkle {
        position: absolute;
        color: gold;
        font-size: 14px;
        animation: sparkle 2s linear forwards;
    }

    @keyframes sparkle {
        from { opacity: 1; transform: scale(0.6); }
        to { opacity: 0; transform: scale(2) rotate(180deg); }
    }

    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.65);
        padding: 28px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 14px 38px rgba(0,0,0,0.18);
        width: 86%;
        max-width: 400px;
    }

    /* FIX SPACING */
    .text {
        color: #d63384;
        font-size: 18px;
        font-weight: 600;
        line-height: 1.8;
        white-space: pre-line;
        min-height: 240px;
    }

    .hint {
        position: fixed;
        bottom: 14px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #555;
    }
</style>
</head>

<body>

<div class="card">
    <div id="typedText" class="text"></div>
</div>

<div class="hint">Tap anywhere ğŸ’–</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ’Œ MESSAGE WITH PROPER SPACING */

</script>

</body>
</html>
