<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Flower Day ğŸ’</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffd6eb, #fff0f8, #fff9d6);
        font-family: 'Poppins', sans-serif;
    }

    /* Floating emojis */
    .float {
        position: absolute;
        font-size: 26px;
        animation: floatUp 5s ease-out forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.4);
            opacity: 0;
        }
        30% {
            opacity: 1;
            transform: scale(1.2);
        }
        100% {
            transform: translateY(-400px) rotate(360deg);
            opacity: 0;
        }
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        color: gold;
        font-size: 14px;
        animation: sparkle 1.8s linear forwards;
    }

    @keyframes sparkle {
        0% { opacity: 1; transform: scale(0.5); }
        100% { opacity: 0; transform: scale(1.8) rotate(180deg); }
    }

    /* Message card */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.65);
        padding: 26px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0,0,0,0.18);
        width: 85%;
        max-width: 390px;
    }

    .text {
        color: #d63384;
        font-size: 18px;
        font-weight: 600;
        line-height: 1.5;
        white-space: pre-line;
        min-height: 200px;
    }

    .hint {
        position: fixed;
        bottom: 14px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #555;
    }
</style>
</head>

<body>

<div class="card">
    <div id="typedText" class="text"></div>
</div>

<div class="hint">Tap anywhere ğŸ’–</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// ğŸ’Œ Message text
const message = 
"ğŸŒ U ARE THE SUN TO MY SUNSHINE ğŸŒ\n\n" +
"MY BABYYYYYYYYY ğŸ’•\n\n" +
"HAPPY FLOWER DAY MY LOVE ğŸŒ¸ğŸ’\n" +
"SWEETU PIEUTU PIE ğŸ§\n\n" +
"MWAHHHHHHHHHHHHHHH ğŸ’‹ğŸ’‹ğŸ’‹\n\n" +
"I LOVE U VERY SO MUCH ğŸ’–";

// âœ¨ Typing animation
let i = 0;
function typeText() {
    if (i < message.length) {
        document.getElementById("typedText").innerText += message.charAt(i);
        i++;
        setTimeout(typeText, 35);
    }
}
typeText();

// ğŸŒ¸ğŸ’– Floating flowers + hearts
const emojis = ["ğŸŒ¸","ğŸŒº","ğŸŒ»","ğŸŒ¹","ğŸŒ·","ğŸŒ¼","ğŸ’","ğŸ’–","ğŸ’—","ğŸ’•","â¤ï¸"];

function createFloat() {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.bottom = "-40px";
    el.style.fontSize = (22 + Math.random() * 20) + "px";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
}

setInterval(createFloat, 240);

// âœ¨ Sparkles on tap
document.addEventListener("click", (e) => {
    for (let s = 0; s < 8; s++) {
        const sp = document.createElement("div");
        sp.className = "sparkle";
        sp.innerText = "âœ¨";
        sp.style.left = e.clientX + Math.random()*30 - 15 + "px";
        sp.style.top = e.clientY + Math.random()*30 - 15 + "px";
        document.body.appendChild(sp);
        setTimeout(() => sp.remove(), 1800);
    }
});

// ğŸµ Music (tap to play â€“ mobile safe)
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
}, { once: true });
</script>

</body>
</html>
