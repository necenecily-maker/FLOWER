<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Flower Day ğŸ’</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ffd6eb, #fff0f8, #fff9d6);
    }

    /* ğŸŒ¸ Floating emojis */
    .float {
        position: absolute;
        font-size: 28px;
        animation: floatUp 7s ease-out forwards;
        pointer-events: none;
    }

    /* Float ONLY till 3/4th screen */
    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.5);
            opacity: 0;
        }
        20% { opacity: 1; }
        100% {
            transform: translateY(-75vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* âœ¨ Sparkles */
    .sparkle {
        position: absolute;
        font-size: 14px;
        animation: sparkle 2s linear forwards;
    }

    @keyframes sparkle {
        from { opacity: 1; transform: scale(0.6); }
        to { opacity: 0; transform: scale(2) rotate(180deg); }
    }

    /* ğŸ’– Message card UP */
    .card {
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.65);
        padding: 30px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 14px 38px rgba(0,0,0,0.18);
        width: 88%;
        max-width: 420px;
    }

    .text {
        font-family: 'Pacifico', cursive;
        color: #d63384;
        font-size: 22px;
        line-height: 2.1;
    }

    .hint {
        position: fixed;
        bottom: 12px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #555;
    }
</style>
</head>

<body>

<div class="card">
    <div id="typedText" class="text"></div>
</div>

<div class="hint">Tap anywhere ğŸ’–</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ’Œ MESSAGE AS LINES (THIS FIXES SPACING) */
const lines = [
  "ğŸŒ U ARE THE SUN TO MY SUNSHINE ğŸŒ",
  "",
  "MY BABYYYYYYYYY ğŸ’•",
  "",
  "HAPPY FLOWER DAY MY LOVE ğŸŒ¸ğŸ’",
  "SWEETU PIEUTU PIE ğŸ§",
  "",
  "MWAHHHHHHHHHHHHHHH ğŸ’‹ğŸ’‹ğŸ’‹",
  "",
  "I LOVE U VERY SO MUCH ğŸ’–"
];

let lineIndex = 0;
function typeLines() {
    if (lineIndex < lines.length) {
        document.getElementById("typedText").innerHTML += lines[lineIndex] + "<br><br>";
        lineIndex++;
        setTimeout(typeLines, 450);
    }
}
typeLines();

/* ğŸŒ¸ğŸ’– Floating flowers + hearts */
const emojis = ["ğŸŒ¸","ğŸŒº","ğŸŒ»","ğŸŒ¹","ğŸŒ·","ğŸŒ¼","ğŸ’","ğŸ’–","ğŸ’—","ğŸ’•","â¤ï¸"];

function createFloat() {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.bottom = "-60px";
    el.style.fontSize = (24 + Math.random() * 22) + "px";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 7000);
}

setInterval(createFloat, 300);

/* âœ¨ Sparkles on tap (below text area) */
document.addEventListener("click", (e) => {
    if (e.clientY > window.innerHeight * 0.35) {
        for (let i = 0; i < 10; i++) {
            const sp = document.createElement("div");
            sp.className = "sparkle";
            sp.innerText = "âœ¨";
            sp.style.left = e.clientX + Math.random()*40 - 20 + "px";
            sp.style.top = e.clientY + Math.random()*40 - 20 + "px";
            document.body.appendChild(sp);
            setTimeout(() => sp.remove(), 2000);
        }
    }
});

/* ğŸµ Music */
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
}, { once: true });
</script>

</body>
</html>
